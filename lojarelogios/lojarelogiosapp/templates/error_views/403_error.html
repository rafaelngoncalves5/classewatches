{% extends 'base.html' %}
{% load static %}

{% block content %}
<section style="background-color: #11142e; height: 100vh; font-family: Cinzel;">
    <a href="{% url 'lojarelogiosapp:products' %}" class="return">
        <img src="{% static 'lojarelogiosapp/images/icon-arrow.svg' %}" alt="Return" /></a>

    <main>
        <div>
            <img class="img-fluid mx-auto d-block my-5"
                src="{% static 'lojarelogiosapp/images/iconwhite.png' %}" alt="logo" />
        </div>

        <div class="text-center text-white">
            <span class="display-3 fw-bold">Erro 403</span>
            <p class="lead px-5 my-2">Se o erro persistir, entre em contato com o administrador do site!</p>
        </div>
    </main>
</section>
{% endblock content %}
