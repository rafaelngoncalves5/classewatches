{% load static %}

<!-- Button trigger modal -->
{% if user.is_authenticated %}
<a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img src="{% static 'lojarelogiosapp/images/icon-cart.svg' %}" alt="Carrinho de compras" />
</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <p class="fs-2 text-dark">
                    {{ carrinho }}
                </p>
                {% for produto in carrinho.produto_set.all %}
                <ul class="row list-group">
                    <li class="text-dark list-group-item">
                        <a class="float-end btn btn-danger remove-cart" href="{% url 'lojarelogiosapp:remove_cart' produto.id_produto %}">
                        <img src="{% static 'lojarelogiosapp/images/icon-trash.svg' %}" alt="Remover item do carrinho"></a>

                        {{ produto }}
                    </li>
                </ul>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-lg">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% else %}
<a href="{% url 'lojarelogiosapp:login' %}">
    <img src="{% static 'lojarelogiosapp/images/icon-cart.svg' %}" alt="Carrinho de compras" />
</a>
{% endif %}
