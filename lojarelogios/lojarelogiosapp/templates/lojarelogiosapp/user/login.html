{% extends 'base.html' %}
<title>{% block title %}Loja de Rel√≥gios - Entrar{% endblock title %}</title>
{% block content %}
{% include 'navbar.html' %}
<main>
    <form method="post" action="{% url 'lojarelogiosapp:login' %}">
        {% csrf_token %}
        <div style="background-color: #1f2453;" class="container-fluid fs-2 p-5">
            <div style="margin-top: 5em;" class="rounded bg-white shadow-sm mx-auto p-5 col-lg-6">
                <h1 class="text-center main-title" style="font-size: xx-large;">Entrar</h1>
                <br />
                <p class="text-danger text-center">{{ erro_msg }}</p>
                <br />
                <div class="mb-3">
                    <label for="usuario" class="form-label">Email:</label>
                    <input name="usuario" type="text" class="fs-2 p-3 form-control" id="usuario"
                        aria-describedby="usuario">
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input name="senha" type="password" class="fs-2 p-3 form-control" id="senha"
                        aria-describedby="senha">
                </div>
                <div class="button-group">
                    <button type="submit" class="mt-5 mb-4 btn-style1 d-grid mx-auto">Entrar</button>
                    <a href="{% url 'lojarelogiosapp:register' %}"
                        class="btn btn-sm btn-link fs-4 d-grid mx-auto">Cadastrar</a>
                </div>
            </div>
        </div>
    </form>
</main>
{% endblock content %}
