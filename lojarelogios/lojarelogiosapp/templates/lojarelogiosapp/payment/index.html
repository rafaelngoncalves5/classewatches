{% load static %}

<head>
    <meta charset="utf-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Encontre relógios de pulso" />
    <meta name="keywords" content="Encontre relógios de pulso, relógio de pulso, relógios, Contagem, Minas Gerais" />
    <meta name="author" content="Rafael N e Gabriel X" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Space+Grotesk&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- Css -->
    <link rel="stylesheet" media="(max-width: 2560px)" href="{% static 'lojarelogiosapp/index.css' %}" />
    <link rel="shortcut icon" href="{% static 'lojarelogiosapp/images/icone5.svg' %}" type="image/x-icon" />
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <title>{% block title %}Loja de Relógios{% endblock title %}</title>
    <script src="https://js.braintreegateway.com/web/dropin/1.34.0/js/dropin.min.js"></script>
</head>

<body style="background-color: #1f2453; min-height: 100vh;">
    {% include 'navbar.html' %}
    <!-- Formulário -->
    <section style="min-height: 800px;">
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center py-5">
                <div class="col-md-7 col-lg-5 col-xl-4">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <form>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-outline">
                                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                        <label class="form-label" for="typeText">Card Number</label>
                                    </div>
                                    <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa"
                                        width="64px" />
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                            placeholder="Cardholder's Name" />
                                        <label class="form-label" for="typeName">Cardholder's Name</label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="typeExp" class="form-control form-control-lg"
                                            placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                                        <label class="form-label" for="typeExp">Expiration</label>
                                    </div>
                                    <div class="form-outline">
                                        <input type="password" id="typeText2" class="form-control form-control-lg"
                                            placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                        <label class="form-label" for="typeText2">Cvv</label>
                                    </div>
                                    <button type="button" class="btn btn-info btn-lg btn-rounded">
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include 'footer.html' %}
    <!--  -->

    <!-- Step one: add an empty container to your page -->
    <div id="dropin-container"></div>

    <script type="text/javascript">
        // call `braintree.dropin.create` code here
        // Step two: create a dropin instance using that container (or a string
        //   that functions as a query selector such as `#dropin-container`)
        braintree.dropin.create({
            container: document.getElementById('dropin-container'),
            // ...plus remaining configuration
        }, (error, dropinInstance) => {
            // Use `dropinInstance` here
            // Methods documented at https://braintree.github.io/braintree-web-drop-in/docs/current/Dropin.html
        });
    </script>
</body>
