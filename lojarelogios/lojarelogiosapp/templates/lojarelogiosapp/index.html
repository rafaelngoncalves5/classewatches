{% extends 'base.html' %} {% load static %} {% block content %}
<div id="root"></div>
<main>
    <div class="content">

        <span id="success-div"
            class="rounded-4 text-success lead display-6 text-center fixed-top bg-white w-50 mx-auto opacity-75 fw-semibold">{{sucesso_msg}}</span>

        <div class="fundo">
            <div class="icon">
                <img src="{% static 'lojarelogiosapp/images/icon-logo.svg' %}" alt="Relógio" />
            </div>
        </div>
        <div class="text">
            <h1>Watch Store</h1>
            <div class="paragraph">
                <p>Localização: Rua alguma coisa</p>
                <p>
                    Horário de funcionamento: Segunda a Sexta de 9:00 às 18:00
                </p>
            </div>
            <div class="ways">
            <a href="{% url 'lojarelogiosapp:products' %}" class="btn-style1">Products</a>
            {% if user.is_authenticated %}
            <a href="{% url 'lojarelogiosapp:index_user' %}" class="btn-style2">Olá {{user.username}}</a>
            {% else %}
            <a href="{% url 'lojarelogiosapp:login' %}" class="btn-style2">Entrar</a>
            {% endif %}
            </div>
        </div>
    </div>
</main>
<script async>
    var successDiv = document.getElementById('success-div')

    setTimeout(() => successDiv.style.display = 'none', 3000)
</script>
{% endblock content %}
