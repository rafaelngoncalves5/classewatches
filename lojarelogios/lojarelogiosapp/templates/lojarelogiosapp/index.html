{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Space+Grotesk&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" media="(max-width: 2560px)" href="{% static 'lojarelogiosapp/index.css' %}" />
    <link rel="shortcut icon" href="{% static 'lojarelogiosapp/images/icone5.svg' %}" type="image/x-icon" />

    <title>Loja de Relógios</title>
</head>

<body>
    <div id="root"></div>
    <main>
        <div class="content">
            <div class="fundo">
                <div class="icon">
                    <img src="{% static 'lojarelogiosapp/images/icone5.svg' %}" alt="Relógio" />
                </div>
            </div>
            <div class="text">
                <h1>Watch Store</h1>
                <div class="paragraph">
                    <p>Localização: Rua alguma coisa</p>
                    <p>
                        Horário de funcionamento: Segunda a Sexta de 9:00 às
                        18:00
                    </p>
                </div>
                <a href="{% url 'products' %}" class="btn-style1">
                    <p>Products</p>
                </a>
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
