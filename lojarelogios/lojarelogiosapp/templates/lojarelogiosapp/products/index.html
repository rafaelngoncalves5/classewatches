{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Loja de Rel√≥gios - Produtos{% endblock title %}</title>

{% block content %}
{% include 'navbar.html' %}
<main class="main">
    <div class="main-title">Products</div>
    <div class="container cards">
        <div class="row">
            {% for produto in produtos %}
            <div class="card-product col">
                <div class="image">
                    <img src="{{ produto.imagem_capa.url }}" alt="{{ produto.titulo }}">
                </div>
                <div class="card-buttons">
                    <a class="btn-style1" href="{% url 'lojarelogiosapp:details' produto.id_produto %}">See Products</a>
                    <a class="btn-style2" href="{% url 'lojarelogiosapp:add_cart' produto.id_produto %}">Add to cart</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% include 'footer.html' %}

{% endblock content %}
